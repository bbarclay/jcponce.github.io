<!DOCTYPE html>
<html lang="en">

<head>
  <title>MATH2400/7400</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="images/icon/infinity32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="images/icon/infinity16.png" sizes="16x16">
  <script src="../p5js/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <meta charset="utf-8">
  
</head>

<body>

  <p>
    <canvas id="bar-chart" width="800" height="450"></canvas>
  </p>


  <script>
    // Bar chart
    new Chart(document.getElementById("bar-chart"), {
      type: 'bar',
      data: {
        labels: ["1", "2", "3", "4", "5", "6", "7"],
        datasets: [{
          label: "Students",
          backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
          data: [20, 13, 2, 74, 46, 12, 3]
        }]
      },
      options: {
        legend: {
          display: false
        },
        title: {
          display: true,
          text: 'MATH2400 Sem 1 2022'
        }
      }
    });
  </script>

</body>

</html>
