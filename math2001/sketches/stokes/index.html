<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>MathBox - Hyperbolic Helicoid</title>
	<script src="../mathbox/mathbox-bundle.min.js"></script>
	<script src="../mathbox/dat.gui.js"></script>


	<link rel="stylesheet" href="../mathbox/mathbox.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	

	<style>
		body {
		width: 100%;
		height: 100%;
		margin: 0;
		overflow: hidden;
		}
		</style>
</head>

<body>
	<script>

		// Vector field variables

		// Number of samples on each 3D axis
		var SAMPLES = 10;

		// Accuracy of integration steps
		var DIVIDE = 8;
		var STEP = 1 / 29 / DIVIDE;

		// Jitter range
		var JITTER = 1 / SAMPLES;

		// Maximum integration steps drawn
		var MAX_STEPS = 16;

		var props = {
        speed: 1,
        x: 0,
        y: 0,
        z: 0,
        jitter: 1,
        steps: 10,
        respawn: 0.0005,
        fixed: false,
        field1: false,
        field2: true,
        rotate: false,
      };

		// Load mathbox with controls
		var mathbox = mathBox({
			plugins: ['core', 'cursor', 'controls'],
			controls: {
				klass: THREE.OrbitControls,
			},
		});
		if (mathbox.fallback) throw "WebGL error";

		// Set renderer background
		var three = mathbox.three;
		three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

		// Set mathbox units and place camera
		mathbox.set({
			scale: 720,
			focus: 3
		});
		mathbox.camera({
			proxy: true,
			position: [-1.5, 0.1, 1.0]
		});

		var xMin = -4,
			xMax = 4,
			yMin = -4,
			yMax = 4,
			zMin = -4,
			zMax = 4;
		var uMin = 0,
			uMax = Math.PI,
			vMin = 0,
			vMax = 2 * Math.PI;
		var play = true;
		var torsion = 5;

		var updateGraph = function () {

			view.set("range", [
				[xMin, xMax],
				[yMin, yMax],
				[zMin, zMax]
			]);
			domain.set("range", [
				[uMin, uMax],
				[vMin, vMax]
			]);

		};

		// Create cartesian view
		var view = mathbox.cartesian({
			range: [
				[xMin, xMax],
				[yMin, yMax],
				[zMin, zMax]
			],
			scale: [1, 1/2, 1],
		});

		// Create u,v domain
		var domain = mathbox.cartesian({
			range: [
				[uMin, uMax],
				[vMin, vMax]
			]
		});

		// Scratch vector
		var v = new THREE.Vector3();

		// Vector field 1
		var field = function (x, y, z) {
        x += props.x;
        y += props.y;
        z += props.z;

        var rad = Math.sqrt(x * x + z * z);
        var offset = rad - 1;
        var torus = 1 / (0.1 + offset * offset + y * y);

        v.set(z * torus, 0, -x * torus);
        return v
      };

      // Vector field 2
      var field2 = function (x, y, z) {
        x += props.x;
        y += props.y;
        z += props.z;

        var rad = Math.sqrt(x * x + z * z);
        var offset = rad - 1;
        var torus = 1 / (0.1 + offset * offset + y * y);

        v.set(2*x * y * torus, - 8*offset * torus, 2*z * y * torus);
        return v;
      };

      // Random deterministic jitter
      var rand = function (seed) {
        var seed =
          (Math.abs(
            Math.sin(
              seed * seed * seed * 319.1981313 +
                seed * seed * 131.8455733 +
                seed * 473.3914129
            )
          ) *
            10631.1318791821) %
          1;
        return seed * 2 - 1;
      };
      var jitter = function (i) {
        v.set(rand(i), rand(i * i), rand(i * i * i));
        v.multiplyScalar(props.jitter);
        return v;
      };

      // RK4 scratch vectors
      var va = new THREE.Vector3();
      var vb = new THREE.Vector3();
      var vc = new THREE.Vector3();
      var vd = new THREE.Vector3();

      // Compute a 3D volume of integrated field lines
      var previous = new Float32Array(SAMPLES * SAMPLES * SAMPLES * 3);
      var data = view.volume({
        expr: function (emit, x, y, z, i, j, k, t) {
          var f;

          var x1, y1, z1, x2, y2, z2, x3, y3, z3;
          var delta = STEP * props.speed;

          // Point index
          var l = (i + (j + k * SAMPLES) * SAMPLES) * 3;

          if (!props.fixed && Math.random() > props.respawn) {
            // Keep integrating along same field line with X% probability.
            x = previous[l] || x;
            y = previous[l + 1] || y;
            z = previous[l + 2] || z;

            // Take 1 step (Runge-Kutta 4)
            f = field(x, y, z);
            va.copy(f);

            x1 = x + f.x * delta * 0.5;
            y1 = y + f.y * delta * 0.5;
            z1 = z + f.z * delta * 0.5;

            f = field(x1, y1, z1);
            vb.copy(f);

            x2 = x + f.x * delta * 0.5;
            y2 = y + f.y * delta * 0.5;
            z2 = z + f.z * delta * 0.5;

            f = field(x2, y2, z2);
            vc.copy(f);

            x3 = x + f.x * delta;
            y3 = y + f.y * delta;
            z3 = z + f.z * delta;

            f = field(x3, y3, z3);
            vd.copy(f);

            va.multiplyScalar(1 / 6);
            vb.multiplyScalar(2 / 6);
            vc.multiplyScalar(2 / 6);
            vd.multiplyScalar(1 / 6);

            va.add(vb);
            vc.add(vd);
            f.addVectors(va, vc);

            x += f.x * delta;
            y += f.y * delta;
            z += f.z * delta;
          } else {
            if (props.fixed) t = 0;

            // Start at jittered home position
            f = jitter(l + t);
            x += f.x * JITTER;
            y += f.y * JITTER;
            z += f.z * JITTER;
          }

          previous[l] = x;
          previous[l + 1] = y;
          previous[l + 2] = z;

          // Emit MAX_STEPS points ahead
          for (var i = 0; i < MAX_STEPS; ++i) {
            emit(x, y, z);

            // Only take selected number of steps
            delta = i >= MAX_STEPS - props.steps ? STEP : 0.0001;

            // Take DIVIDE steps (Euler)
            for (var j = 0; j < DIVIDE; ++j) {
              f = field(x, y, z);
              x += f.x * delta;
              y += f.y * delta;
              z += f.z * delta;
            }
          }
        },
        width: SAMPLES,
        height: SAMPLES,
        depth: SAMPLES,
        items: MAX_STEPS,
        channels: 3,
      });

      // Draw polyarrows
      var vectors = view.vector(
        {
          color: 0x4098ff,
          width: 1,
          zBias: 3,
		  opacity: 0.7,
		  blending: THREE.AdditiveBlending,
          end: true,
        },
        {
          visible: function () {
            return props.field1;
          },
        }
      );

      // Compute a 3D volume of integrated field lines
      var previous2 = new Float32Array(SAMPLES * SAMPLES * SAMPLES * 3);
      var data2 = view.volume({
        expr: function (emit, x, y, z, i, j, k, t) {
          var f;

          var x1, y1, z1, x2, y2, z2, x3, y3, z3;
          var delta = STEP * props.speed;

          // Point index
          var l = (i + (j + k * SAMPLES) * SAMPLES) * 3;

          if (!props.fixed && Math.random() > props.respawn) {
            // Keep integrating along same field line with X% probability.
            x = previous2[l] || x;
            y = previous2[l + 1] || y;
            z = previous2[l + 2] || z;

            // Take 1 step (Runge-Kutta 4)
            f = field2(x, y, z);
            va.copy(f);

            x1 = x + f.x * delta * 0.5;
            y1 = y + f.y * delta * 0.5;
            z1 = z + f.z * delta * 0.5;

            f = field2(x1, y1, z1);
            vb.copy(f);

            x2 = x + f.x * delta * 0.5;
            y2 = y + f.y * delta * 0.5;
            z2 = z + f.z * delta * 0.5;

            f = field2(x2, y2, z2);
            vc.copy(f);

            x3 = x + f.x * delta;
            y3 = y + f.y * delta;
            z3 = z + f.z * delta;

            f = field2(x3, y3, z3);
            vd.copy(f);

            va.multiplyScalar(1 / 6);
            vb.multiplyScalar(2 / 6);
            vc.multiplyScalar(2 / 6);
            vd.multiplyScalar(1 / 6);

            va.add(vb);
            vc.add(vd);
            f.addVectors(va, vc);

            x += f.x * delta;
            y += f.y * delta;
            z += f.z * delta;
          } else {
            if (props.fixed) t = 0;

            // Start at jittered home position
            f = jitter(l + t);
            x += f.x * JITTER;
            y += f.y * JITTER;
            z += f.z * JITTER;
          }

          previous2[l] = x;
          previous2[l + 1] = y;
          previous2[l + 2] = z;

          // Emit MAX_STEPS points ahead
          for (var i = 0; i < MAX_STEPS; ++i) {
            emit(x, y, z);

            // Only take selected number of steps
            delta = i >= MAX_STEPS - props.steps ? STEP : 0.0001;

            // Take DIVIDE steps (Euler)
            for (var j = 0; j < DIVIDE; ++j) {
              f = field2(x, y, z);
              x += f.x * delta;
              y += f.y * delta;
              z += f.z * delta;
            }
          }
        },
        width: SAMPLES,
        height: SAMPLES,
        depth: SAMPLES,
        items: MAX_STEPS,
        channels: 3,
      });

	  // Draw polyarrows
      var vectors2 = view.vector(
        {
          color: 0x4098FF,
          width: 1,
          zBias: 3,
		  opacity: 0.6,
		  blending: THREE.AdditiveBlending,
          end: true,
        },
        {
          visible: function () {
            return props.field2;
          },
        }
      );
		/* 
		// 3D axes / grid
		domain.axis({
			axis: 1,
			width: 3
		});
		domain.axis({
			axis: 2,
			width: 3
		});
		domain.axis({
			axis: 3,
			width: 3
		});
		domain.grid({
			width: 1,
			divideX: 20,
			divideY: 20
		});
		*/

		var auxFunc = (x, y, t) => {
			var num = Math.cos(x - t) * Math.sin(y + t);
			var den = Math.sin(Math.PI * x) * Math.cos(Math.PI * y) + 2;
			var es = Math.exp((- x * x - y * y )/ 2);
			return 8 * num / den * es;
		}


		var Fx = (x, y, t) => {
			return x * Math.cos(y) + 0 * t;
		};
		var Fy = (x, y, t) => {
			return x * Math.sin(y) + 0 * t;
		};
		var Fz = (x, y, t) => {
			return auxFunc(Fx(x, y, t), Fy(x, y, t), t);
		};



		// Data for plotting
		var resolution = 128;
		var graphData = domain.area({
			axes: [1, 2], // u, v
			width: resolution,
			height: resolution,
			channels: 3,
			expr: function (emit, u, v, i, j, t) {
				
				var autoTorsion = t;//0.2 * 2 * Math.PI *  ( t - Math.floor( t ) );

				
				if (play) {
					emit(
						Fx(u, v, autoTorsion),
						Fz(u, v, autoTorsion),
						Fy(u, v, autoTorsion)
					)
				} else {
					emit(
						Fx(u, v, torsion),
						Fz(u, v, torsion),
						Fy(u, v, torsion)
					)
				}
				
			},
		});
		view.surface({
			points: graphData,
			fill: true,
			lineX: false,
			lineY: false,
			width: 0.1,
			color: '#1ad1ff',
			zBias: 1,
			shaded: true,

		});

		view.interval({
        width: 128,
        expr: function (emit, x, i, time) {
          var theta = x;
          var a = Math.PI * Math.cos(theta);
          var b = Math.PI * Math.sin(theta);

          emit(a, 0, b);
          
        },
        items: 1,
        channels: 3,
      });

      view.line({
        color: "#d72013",
        width: 6,
        size: 2.5,
        start: true,
        end: false,
      });

		view.interval({
        width: 128,
        expr: function (emit, x, i, time) {
          var theta = x;
          var a = -Math.PI * Math.sin(theta);
          var b = Math.PI * Math.cos(theta);

          emit(a, 0, b);
        },
        items: 1,
        channels: 3,
      });

      view.line({
        color: "#d72013",
        width: 6,
        size: 2.5,
        start: false,
        end: false,
      });

	  

		// GUI controls

		var gui = new dat.GUI();

		var vminGUI = gui.add(this, 'vMin').min(0).max(0).step(0.01).name('vMin = ').onChange(updateGraph);
		var vmaxGUI = gui.add(this, 'vMax').min(0).max(6.29).step(0.01).name('vMax = ').onChange(updateGraph);
		var torsionGUI = gui.add(this, 'torsion').min(0).max(6.28).step(0.01).name('torsion = ').onChange(updateGraph);
		var animateGUI = gui.add(this, 'play')

		//gui.add(this, 'updateGraph').name("Update Graph");

		gui.close();
	</script>
</body>

</html>
