<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>MathBox - 3D Grapher</title>
	<script src="../mathbox/mathbox-bundle.min.js"></script>


	<link rel="stylesheet" href="../mathbox/mathbox.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
	<script>
		// Load mathbox with controls
		var mathbox = mathBox({
			plugins: ['core', 'cursor', 'controls'],
			controls: {
				klass: THREE.OrbitControls,
			},
		});
		if (mathbox.fallback) throw "WebGL error";

		// Set renderer background
		var three = mathbox.three;
		three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

		// Set mathbox units and place camera
		mathbox.set({
			scale: 720,
			focus: 3
		});
		mathbox.camera({
			proxy: true,
			position: [0, -2.5, 2.0]
		});

		var xMin = -1,
			xMax = 1,
			yMin = -1,
			yMax = 1,
			zMin = -1,
			zMax = 1;
		var uMin = -5,
			uMax = 5,
			vMin = -4,
			vMax = 4;

		// Create cartesian view
		var view = mathbox.cartesian({
			range: [
				[xMin, xMax],
				[yMin, yMax],
				[zMin, zMax]
			],
			scale: [0.8, 0.8, 0.8],
		});

		// Create u,v domain
		var domain = mathbox.cartesian({
			range: [
				[uMin, uMax],
				[vMin, vMax]
			]
		});

		// 3D axes / grid
		domain.axis({
			axis: 1,
			width: 3
		});
		domain.axis({
			axis: 2,
			width: 3
		});
		domain.axis({
			axis: 3,
			width: 3
		});
		domain.grid({
			width: 1,
			divideX: 20,
			divideY: 20
		});

		var funC = (x, y, t) => {
			
			let val =  0.4 *  Math.sin(2 * (x )) * Math.cos(1.7 * ( 2* (t) ));

			return val;
		}
		
		// Data for plotting
		var resolution = 128;
		var graphData = domain.area({
				axes: [1, 2], // u, v
				width: resolution,
				height: resolution,
				channels: 3,
				expr: function (emit, u, v, i, j, t) {
					var spd = 2.0;
					emit(
						u,
						v,
						funC(u, v,  t) + funC(u, v, t)
					)
				},
			});
		view.surface({
			points: graphData,
			fill: true,
			lineX: false,
			lineY: false,
			width: 0.5,
			color: '#3090FF',
			//zBias: 1,
			shaded: true,
			
		});
	</script>
</body>

</html>
