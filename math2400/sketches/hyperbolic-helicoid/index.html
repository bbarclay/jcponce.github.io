<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>MathBox - 3D Grapher</title>
	<script src="../mathbox/mathbox-bundle.min.js"></script>
	<script src="dat.gui.js"></script>


	<link rel="stylesheet" href="../mathbox/mathbox.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
	<script>
		// Load mathbox with controls
		var mathbox = mathBox({
			plugins: ['core', 'cursor', 'controls'],
			controls: {
				klass: THREE.OrbitControls,
			},
		});
		if (mathbox.fallback) throw "WebGL error";

		// Set renderer background
		var three = mathbox.three;
		three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

		// Set mathbox units and place camera
		mathbox.set({
			scale: 720,
			focus: 3
		});
		mathbox.camera({
			proxy: true,
			position: [0.09, -2.9, 0.7]
		});

		var xMin = -3,
			xMax = 3,
			yMin = -3,
			yMax = 3,
			zMin = -3,
			zMax = 3;
		var uMin = -6,
			uMax = 6,
			vMin = -2.5,
			vMax = 2.5;
		var play = true;
		var torsion = 5;

		var updateGraph = function () {
			view.set("range", [
				[xMin, xMax],
				[yMin, yMax],
				[zMin, zMax]
			]);
			domain.set("range", [
				[uMin, uMax],
				[vMin, vMax]
			]);
			torsion = torsionGUI;
		};

		// Create cartesian view
		var view = mathbox.cartesian({
			range: [
				[xMin, xMax],
				[yMin, yMax],
				[zMin, zMax]
			],
			scale: [2.5, 2.5, 2.5],
		});

		// Create u,v domain
		var domain = mathbox.cartesian({
			range: [
				[uMin, uMax],
				[vMin, vMax]
			]
		});

		/*
		// 3D axes / grid
		domain.axis({
			axis: 1,
			width: 3
		});
		domain.axis({
			axis: 2,
			width: 3
		});
		domain.axis({
			axis: 3,
			width: 3
		});
		domain.grid({
			width: 1,
			divideX: 20,
			divideY: 20
		});
		*/



		// Data for plotting
		var resolution = 720;
		var graphData = domain.area({
			axes: [1, 2], // u, v
			width: resolution,
			height: resolution,
			channels: 3,
			expr: function (emit, u, v, i, j, t) {
				var spd = 0.25;
				
				if (play){
					emit((Math.sinh(v) * Math.cos(7 * Math.cos(spd * t) * u)) / (1 + Math.cosh(u) * Math.cosh(v)),
					(Math.sinh(v) * Math.sin(7 * Math.cos(spd * t) * u)) / (1 + Math.cosh(u) * Math.cosh(v)),
					(Math.cosh(v) * Math.sinh(u)) / (1 + Math.cosh(u) * Math.cosh(v))
				)
				} else {
					emit((Math.sinh(v) * Math.cos( torsion * u)) / (1 + Math.cosh(u) * Math.cosh(v)),
					(Math.sinh(v) * Math.sin(torsion *  u)) / (1 + Math.cosh(u) * Math.cosh(v)),
					(Math.cosh(v) * Math.sinh(u)) / (1 + Math.cosh(u) * Math.cosh(v))
				)
				}
			},
		});
		view.surface({
			points: graphData,
			fill: true,
			lineX: false,
			lineY: false,
			width: 0.1,
			color: '#3090FF',
			zBias: 1,
			shaded: true,

		});

		// GUI controls

		var gui = new dat.GUI();

		var vminGUI = gui.add(this, 'vMin').min(-6).max(0).step(0.01).name('vMin = ');
		var vmaxGUI = gui.add(this, 'vMax').min(0).max(6).step(0.01).name('vMax = ');
		var torsionGUI = gui.add(this, 'torsion').min(0).max(10).step(0.01).name('t = ');
		var animateGUI = gui.add(this, 'play')

		gui.add(this, 'updateGraph').name("Update Graph");

		gui.close();
	</script>
</body>

</html>
