<body>
	<div class="reveal">
		<div class="slides">

			<section data-auto-animate>
				<h5 style="font-size:60%">1.7 Example: $\ds \frac{dy}{dx}= \frac{x-y}{x}, y(0) = 1$</h5>

				<div class="mathcell size-40 left-txt" style="width:650px;height:550px;">
					<script>
						//https://paulmasson.github.io/mathcell/docs/examples/schwarz-primitive-surface.html

						var parent = document.currentScript.parentNode;

						var id = generateId();
						parent.id = id;

						MathCell(id, [{
							type: 'buttons',
							values: ['ƒ(x,y)', '∂ƒ/∂y'],
							width: '1in',
							name: 'part',
							label: 'Plot:'
						}, ]);


						parent.update = function (id) {

							var part = getVariable(id, 'part');

							var lim = 5;
							var res = 200;

							var s = isosurface((x, y, z) => z * (x*x + y*y) - x * y,
								[-lim, lim, res], [-lim, lim, res], [-lim, lim, res], {
									colormap: 'hot',
								});

							var t = isosurface((x, y, z) => x * z + 1,
								[-lim, lim, res], [-lim, lim, res], [-lim, lim, res], {
									colormap: 'cool',
								});
							/*
								parametric( (x,y) => [ x, y, (x-y)/x ], [-1,1], [-1,1],
								   { colormap: (x,y) => colorFromHue( (x-y)/x ) } )
							   */

							var data = [];

							if (part === 'ƒ(x,y)')

								data.push(s);

							else

								data.push(t);

							var config = {
								type: 'threejs',
								frame: true,
								viewpoint: [1,1,0.7],
								axesLabels: true, 
								aspectRatio: [1,1,3],
								
							};

							evaluate(id, data, config);

						}

						parent.update(id);
					</script>
				</div>
				<br/>

				<br />
