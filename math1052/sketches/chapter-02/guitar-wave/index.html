<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathBox - Guitar wave</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"
    ></script>
    <!--
      - a minified version mathbox.min.js is also available;
      - recommend using a specific version (not @latest) in public sites
    -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mathbox@latest/build/bundle/mathbox.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mathbox@latest/build/mathbox.css"
    />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <script>
      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor", "stats"],
        controls: {
          klass: THREE.OrbitControls,
        },
      });
      three = mathbox.three;

      three.camera.position.set(3, 0, -3);
      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      view = mathbox.cartesian({
        range: [
          [0, 8],
          [0, 10],
          [-5, 5],
        ],
        scale: [1.5, 1, 1.5],
      });

      view.axis({
        axis: 1,
      });
      view.axis({
        axis: 3,
      });

      view.grid({
        width: 5,
        opacity: 0.5,
        axes: [1, 3],
      });

      var sampler = view.area({
        id: "sampler",
        width: 64,
        height: 64,
        axes: [1, 3],
        expr: function (emit, x, y, i, j, time) {
          emit(x, 4 * (Math.sin(0.4 * x ) * Math.cos(2.5 * y))+ 4.2, y);
         
        },
        items: 1,
        channels: 3,
      });

      var color = view
        .matrix({
          expr: function (emit, i, j, time) {
            var r = 0.5 + Math.cos(time * 0.873) * j;
            var g = 0.5 + Math.sin(time) * i;
            var b = 1;
            var m = g * 0.75;
            var n = (r + g + b) / 3;

            r = Math.max(r, m, n * n);
            g = Math.max(g, m, n * n);
            b = Math.max(b, m, n * n);

            var rr = ((r * r + r * Math.sin(time * 0.354)) / 2) * 0.9;
            var gg = b + (r + g) * 0.25 * Math.cos(time * 0.289);
            var bb = g + r * 0.5 + b * 0.5;

            rr = rr + (n - rr) * 0.75;
            gg = gg + (n - gg) * 0.75;
            bb = bb + (n - bb) * 0.75;

            emit(0.4, 0.7, 1, 1);
            //emit(1, 1, 1, 1);
            //emit(rr, gg, bb, 1);
          },
          width: 2,
          height: 2,
          items: 1,
          channels: 4,
        })
        .repeat({
          id: "color",
        });

      view.surface({
        points: sampler,
        colors: color,
        shaded: true,
        lineX: true,
        lineY: true,
        color: 0xf0ffff,
        width: 2,
      });
    </script>
  </body>
</html>
