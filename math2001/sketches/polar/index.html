<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathBox - Polar coordinates</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"
    ></script>
    <script src="../mathbox/dat.gui.min.js"></script>
    <!--
      - a minified version mathbox.min.js is also available;
      - recommend using a specific version (not @latest) in public sites
    -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mathbox@latest/build/bundle/mathbox.js"
    ></script>
    <link
      rel="stylesheet"
      href="mathbox/mathbox.css"
    />

    <link rel="stylesheet" href="dat-gui-light-theme.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <script type="application/glsl" id="vertex-warp">
      uniform float time;
      uniform float intensity;

      vec4 warpVertex(vec4 xyzw, inout vec4 stpq) {
        xyzw +=   0.2 * intensity * (sin(xyzw.yzwx * 1.91 + time + sin(xyzw.wxyz * 1.74 + time)));
        xyzw +=   0.1 * intensity * (sin(xyzw.yzwx * 4.03 + time + sin(xyzw.wxyz * 2.74 + time)));
        xyzw +=  0.05 * intensity * (sin(xyzw.yzwx * 8.39 + time + sin(xyzw.wxyz * 4.18 + time)));
        xyzw += 0.025 * intensity * (sin(xyzw.yzwx * 15.1 + time + sin(xyzw.wxyz * 9.18 + time)));

        return xyzw;
      }
    </script>
    <script>
      var mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor"],
        controls: {
          klass: THREE.OrbitControls,
        },
      });
      var three = mathbox.three;

      three.camera.position.set(0, 0, 3);
      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      function pingpong(t) {
        return -Math.cos(t / 4);
      }

      formatNumber = MathBox.Util.Pretty.number();

      mathbox.set({
        scale: 600,
        focus: 3,
      });

      var warpShader = mathbox.shader(
        {
          code: "#vertex-warp",
        },
        {
          time: function (t) {
            return t / 4;
          },
          intensity: function (t) {
            t = t / 4;
            intensity = 0.8 + 0.2 * Math.cos(t / 3);
            intensity = 1.0 - Math.pow(intensity, 4);
            return intensity;
          },
        }
      );

      var updatefunc = function () {
        view.set("bend", props.k);
        //console.log(props.k);
      };

      var updateGraph = function () {
        updatefunc();
      };

      var valuess = 0.5;

      var view = mathbox.polar({
        bend: valuess,
        range: [
          [-MathBox.π, MathBox.π],
          [0, MathBox.π],
          [-MathBox.π / 2, MathBox.π / 2],
        ],
        scale: [2, 1, 1],
      });

      view
        .transform({
          position: [0, MathBox.π / 2, 0],
        })
        .axis({
          detail: 512,
        })
        .scale({
          divide: 10,
          unit: MathBox.π,
          base: 2,
        })
        .ticks({
          width: 3,
          classes: ["foo", "bar"],
        })
        .scale({
          divide: 5,
          unit: MathBox.π,
          base: 2,
        })
        .format({
          expr: function (x) {
            return formatNumber(x);
          },
        })
        .label({
          depth: 0.5,
          zIndex: 1,
        });

      view.axis({
        axis: 2,
        detail: 128,
        crossed: true,
      });
      view
        .transform({
          position: [MathBox.π / 2, 0, 0],
        })
        .axis({
          axis: 2,
          detail: 128,
          crossed: true,
        });
      view
        .transform({
          position: [-MathBox.π / 2, 0, 0],
        })
        .axis({
          axis: 2,
          detail: 128,
          crossed: true,
        });

      view
        .interval({
          id: "sampler",
          width: 512,
          expr: function (emit, x, i, t) {
            emit(
              x,
              MathBox.π / 2 +
                0.6 * Math.sin(x + t) +
                0.3 * Math.sin(x * 2 + t * 1.81) +
                0.1825 * Math.sin(x * 3 + t * 2.18)
            );
          },
          channels: 2,
        })
        .grid({
          divideX: 40,
          detailX: 512,
          divideY: 20,
          detailY: 128,
          width: 1,
          opacity: 0.5,
          unitX: MathBox.π,
          baseX: 2,
          zBias: -5,
        })
        .vertex({
          pass: "#sampler",
        })
        .line({
          points: "#sampler",
          color: 0x3090ff,
          width: 5,
        });

      // Dat GUI
      let gui = new dat.GUI({
        width: 300
      });
      let props = {
        k: 0.0,
      };
      gui
        .add(props, "k")
        .min(0.0)
        .max(1.0)
        .step(0.01)
        .name("Transform")
        .onChange(updateGraph);

      updateGraph();
    </script>
  </body>
</html>
