				<h3>Coformal mappings</h3>
				<div class="left-txt size-90">
					<p>Consider</p>
					<ul>
						<li>\(f: z\mapsto w\);</li>
						<li>\(f\) analytic;</li>
						<li>\(f'(z_0) \neq 0.\)</li>
					</ul>
					<p class="fragment" data-fragment-index="0">Then locally (near \(z_0\)) \(f\) preserves</p>
					<ul class="fragment" data-fragment-index="0">
						<li>angle;</li>
						<li>orientation;</li>
						<li>shape.</li>
					</ul>
					<p class="fragment" data-fragment-index="1">We say that \(f\) is conformal.</p>
