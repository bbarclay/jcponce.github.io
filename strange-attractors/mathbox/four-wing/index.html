<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Four-Wing Attractor</title>
  <script src="../assets/mathbox-bundle.min.js"></script>
  <script src="../assets/dat.gui.min.js"></script>
  <link rel="stylesheet" href="../assets/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>

    /*
    Adapted from Steven Wittens using MathBox 8/Dec/2023
    */

    // GUI props
    let props = {
      a: 2.07,
      b: 1.79,
      c: -0.4
    };

    let f = 0.5; // scale factor
    let dfdt = ([x, y, z]) => {
      let {a, b, c} = props;
      return [
        2.5 * ( y + a * x * y + x * z ),
        2.5 * (1 - b * (x * x) +  y * z),
        2.5 * (x -  x * x -  y * y),
      ];
    }


    let dedt = ([x, y, z], [dx, dy, dz]) => {
      let {a, b, c} = props;
      return [
        a * dx + dy * dz,
        b * dx + c * dy - dx * dz,
        -dz - dx * dy,
      ];
    }

    // Simulation Parameters
    let W = 40;
    let D = 32;
    let N = 16;
    let dt = 1/500;

    // (Re)set initial position
    let ps;
    let lerp = (a, b, t) => a + (b - a) * t;
    let seq = (n, s = 0, t = 1) => [...new Array(n)].map((_, i) => s + i * t);
    let range = (a, b, n) => seq(n, a, (b - a) / (n - 1));  
    let recalculate = () => {
      ps = range(-W, W, D).map(y => range(-W, W, D).map(x => [x, y, 0]));      
    }
    recalculate();

    // Spawn dat gui
    let gui = new dat.GUI();
    gui.add(props, 'b').min(-2).max(2).step(.001).onChange(recalculate);
    
    // Spawn mathbox
    let mathbox = window.mathbox = mathBox({
      plugins: [
        'core', 
        'controls', 
        'cursor', 
        //'stats'
      ],
      controls: {
        klass: THREE.OrbitControls
      },
    });

    // Black background
    let three = window.three = mathbox.three;
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    // Set camera
    mathbox.camera({
      proxy: true,
      position: [-3, 0, 4],
      fov: 30,
    });


  let s = W/4;
  // View
  mathbox
    .unit({
      scale: 720,
      focus: 6,
    })
      .cartesian({
        range: [[-s, s], [-s, s], [-s, s]],
        scale: [1, 1, 1],
      })
        .grid({
          origin: [W, -W/4, -W/4],
          axes: 'xz',
          opacity: .5,
        })
        .grid({
          origin: [W, -W/4, -W/4],
          axes: 'xy',
          opacity: .5,
        })
        .grid({
          origin: [W/4, -W/4, W/4],
          axes: 'yz',
          opacity: .5,
        })

        .area({
          axes: 'xy',
          width: D,
          height: D,
          history: N + 1,
          channels: 4,
          items: 2,
          expr: (emit, x, y, i, j) => {
            // Integrate one step of lorenz
            let p = ps[j][i];
            let dp = dfdt(p);
            p[0] = p[0] + dp[0]*dt;
            p[1] = p[1] + dp[1]*dt;
            p[2] = p[2] + dp[2]*dt;
            emit(p[0], p[1], p[2], 0);
            
            // Color by velocity
            let rmp = e => Math.sqrt(e*e*1.5+.25);
            let sq = e => (e);

            let l = Math.sqrt(dp[0]*dp[0] + dp[1]*dp[1] + dp[2]*dp[2]);
            let il = 1/l;

            let r = lerp(rmp(dp[0]*il),  .1, .75);
            let g = lerp(rmp(dp[1]*il),  .3, .75);
            let b = lerp(rmp(dp[2]*il), .95, .75);      

            emit(sq(b), sq(g), sq(r), 1);
          },
        })
        .transpose({
          order: 'zxy',
        })
        .slice({
          items: [0, 1],
        })
        .slice({
          source: '<<',
          items: [1, 2],
        })
        .line({
          points: '<<',
          colors: '<',
          width: 2,
          depth: .5,
          color: [0, 3, 10],//0xFF3090,
          thick: true,
        })
        
  </script>
</body>
</html>
