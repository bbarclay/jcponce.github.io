<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://jcponce.github.io/ext/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    
    <script>
    function myFunction() {
        location.reload();
    }
</script>
    
    <style>
       div.sticky {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
      }
       body {
          padding: 0;
          margin: 0;
      }
      html,body {
          padding: 0;
          margin: 0;
          max-width:100%;
          max-height:100%;
          overflow: hidden;
          position: fixed;
      }
    </style>
    <!-- This line removes any default padding and style. You might only need one of these values set. -->
  </head>
  <body>
    <!-- Navbar Stars-->
    <div class="w3-container w3-black w3-xlarge sticky w3-text-white">
      <div class="w3-display-topmiddle">
        <a
          href="https://jcponce.github.io/sketches"
          class="w3-button w3-hover-grey w3-opacity w3-round-xxlarge"
        >
          <i class="fas fa-home"></i
        ></a>
        &nbsp;
        <a
          onclick="myFunction()"
          class="w3-button w3-hover-grey w3-opacity w3-round-xxlarge"
        >
          <i class="fas fa-redo"></i
        ></a>
        &nbsp;
        <a
          href="https://editor.p5js.org/jcponce/sketches/LCpmVcsF3"
          class="w3-button w3-hover-grey w3-opacity w3-round-xxlarge"
        >
          <i class="fas fa-code"></i
        ></a>

        &nbsp;
        <a
          class="w3-button w3-hover-grey w3-opacity w3-round-xxlarge"
          id="saveI"
        >
          <i class="fas fa-camera"></i
        ></a>
      </div>
    </div>
    <!-- Navbar Ends-->
    <script src="sketch.js"></script>
  </body>
</html>
