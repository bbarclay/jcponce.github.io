<!DOCTYPE html>
<html>

<head>
    <title>Particle Life system</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!---https://github.com/processing-js/processing-js-->
    <script src="Particle_life/processing.min.js"></script>

    <style type="text/css">
        canvas {
            outline: 0px;
            position: absolute;
            left: 0px;
            top: 40px;
            width: 100%;
            height: 100%;
        }

        .footer {
            position: fixed;
            text-align: center;
            bottom: 0px;
            width: 100%;
            color: rgb(218, 223, 227);
        }

        .footer a {
            color: rgb(0, 255, 234);
        }

        .footer a:hover {
            color: rgb(0, 179, 255);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5em;
            z-index: 10;
            flex-direction: column;
        }

        #playButton {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 3;
        }

        #pauseButton {
            position: fixed;
            top: 10px;
            left: 59px;
            z-index: 3;
        }

        #stopButton {
            display: none;
            z-index: 3;

        }

        #instructions{
            margin-top: 30px;
            color: rgb(237, 240, 242);
        }
    </style>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JPYTNF6MB4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-JPYTNF6MB4');
    </script>


</head>

<body style="background-color:black">

    <canvas data-processing-sources="Particle_life/Particle_life.pde"></canvas>


    <div class="footer">
        <p>Music: Spenta Mainyu by <a target="_blank"
                href="https://www.youtube.com/channel/UCD5hjK3sDzk2W-jw9roHuVw">Jesse Gallagher</a> </p>
    </div>

    <audio id="audioPlayer" src="https://topologia-general.github.io/sketches/audio/spenta-mainyu-jesse-gallagher.mp3"
        loop></audio>
    <div id="overlay">

        <button id="startButton">Click to Start Music</button>
        
        <div id="instructions">
                Click/Touch on screen to change behaviour!
        </div>
    </div>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="stopButton">Stop</button>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const audioPlayer = document.getElementById('audioPlayer');
        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('startButton');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');

        startButton.addEventListener('click', () => {
            audioPlayer.play().then(() => {
                overlay.style.display = 'none';
                pauseButton.style.display = 'inline';
                //playButton.style.display = 'inline';
            }).catch(error => {
                console.error('Error playing the audio:', error);
            });
        });

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });
    });


</script>


</html>
