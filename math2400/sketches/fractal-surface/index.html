<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathBox - Weierstrass</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"
    ></script>
    <!--
      - a minified version mathbox.min.js is also available;
      - recommend using a specific version (not @latest) in public sites
    -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mathbox@latest/build/bundle/mathbox.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mathbox@latest/build/mathbox.css"
    />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <script>
      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor"],
        controls: {
          klass: THREE.OrbitControls,
        },
      });
      three = mathbox.three;

      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      view = mathbox
        .set({
          scale: 720,
          focus: 5,
        })
        .camera({
          proxy: true,
          position: [2, 1, 2],
        })
        .cartesian({
          range: [
            [0, 2],
            [0, 2],
            [0, 2],
          ],
          scale: [1.1, 0.1, 1.1],
        });

        /*
      view.axis({
        axis: 1,
        width: 3,
      });
      view.axis({
        axis: 2,
        width: 3,
      });
      view.axis({
        axis: 3,
        width: 3,
      });
      */

      /*
      view.grid({
        width: 2,
        opacity: 0.5,
        axes: [1, 2],
        zOrder: 1,
      });
      view.grid({
        width: 2,
        opacity: 0.5,
        axes: [2, 3],
        zOrder: 1,
      });
      view.grid({
        width: 2,
        opacity: 0.5,
        axes: [1, 3],
        zOrder: 1,
      });
      */

      var remap = function (v) {
        return Math.sqrt(0.5 + 0.5 * v);
      };

      var points = view.area({
        expr: function (emit, x, y, i, j, t) {
          var a = 0.6, b = 2.5, direction = 1;
		
					var terms = 25; // to speed up evaluation
          var sum = 0;
						for ( var k = 0 ; k < terms ; k++ ) {
										
						sum += (a**k * Math.cos( b**k * 2 * Math.PI * (x ) ) - a**k * Math.cos( b**k * Math.PI  ) ) + (a**k * Math.cos( b**k * 2 * Math.PI * (y) ) -  a**k * Math.cos( b**k * Math.PI  ) ) ;
										
						} 
          //var y =
            //remap(Math.sin(x * 5 + t + Math.sin(z * 3.41 + x * 1.48))) *
            //remap(Math.sin(z * 5 + t + Math.cos(x * 3.22 + z)));
          emit(x, -sum + 5, y);
        },
        width: 128,
        height: 128,
        channels: 3,
        axes: [1, 3],
      });

      view.surface({
        lineX: true,
        lineY: true,
        shaded: true,
        color: 0x5090ff,
        width: 0,
      });

      
    </script>
  </body>
</html>
