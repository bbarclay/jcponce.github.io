<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Four-Wing attractor</title>
  <script src="mathbox-bundle.min.js"></script>
  <script src="dat.gui.min.js"></script>
  <link rel="stylesheet" href="mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>

    // GUI props
    let props = {
      a: 0.2,
      b: 0.01,
      c: -0.4,
    };

    let dfdt = ([x, y, z]) => {
      let {a, b, c} = props;
      return [
        (a * x + y * z) * .65,
        (b * x + c * y - x * z) * .65,
        (- z - x * y ) * .65,
      ];
    }

    let dedt = ([x, y, z], [dx, dy, dz]) => {
      let {a, b, c} = props;
      return [
        a * dx + dy * dz,
        r * dx - dy - (dx * z + x * dz),
        dx * y + x * dy - b * dz,
      ];
    }

    // Simulation Parameters
    let W = 40;
    let D = 32;
    let N = 16;
    let dt = 1/400;

    // (Re)set initial position
    let ps;
    let lerp = (a, b, t) => a + (b - a) * t;
    let seq = (n, s = 0, t = 1) => [...new Array(n)].map((_, i) => s + i * t);
    let range = (a, b, n) => seq(n, a, (b - a) / (n - 1));  
    let recalculate = () => {
      ps = range(-W, W, D).map(y => range(-W, W, D).map(x => [x, y, 0]));      
    }
    recalculate();

    // Spawn dat gui
    let gui = new dat.GUI();
    gui.add(props, 'a').min(-2).max(2).step(.01).onChange(recalculate);
    gui.add(props, 'b').min(-2).max(3).step(.01).onChange(recalculate);
    gui.add(props, 'c').min(-4).max(5).step(.01).onChange(recalculate);
    
    // Spawn mathbox
    let mathbox = window.mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });

    // Black background
    let three = window.three = mathbox.three;
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    // Set camera
    mathbox.camera({
      proxy: true,
      position: [-3, 0, 4],
      fov: 30,
    });


  // View
  mathbox
    .unit({
      scale: 720,
      focus: 6,
    })
      .cartesian({
        range: [[-W, W], [-3*W/4, 3*W/4], [-W/4, W*2-W/4]],
        scale: [1, 3/4, 1],
      })
        .grid({
          origin: [W, -3*W/4, -W/4],
          axes: 'xz',
          opacity: .5,
        })
        .grid({
          origin: [W, -3*W/4, -W/4],
          axes: 'xy',
          opacity: .5,
        })
        .grid({
          origin: [W, -3*W/4, -W/4],
          axes: 'yz',
          opacity: .5,
        })

        .area({
          axes: 'xy',
          width: D,
          height: D,
          history: N + 1,
          channels: 4,
          items: 2,
          expr: (emit, x, y, i, j) => {
            // Integrate one step of lorenz
            let p = ps[j][i];
            let dp = dfdt(p);
            p[0] = p[0] + dp[0]*dt;
            p[1] = p[1] + dp[1]*dt;
            p[2] = p[2] + dp[2]*dt;
            emit(p[0], p[1], p[2], 0);
            
            // Color by velocity
            let rmp = e => Math.sqrt(e*e*1.5+.25);
            let sq = e => (e);

            let l = Math.sqrt(dp[0]*dp[0] + dp[1]*dp[1] + dp[2]*dp[2]);
            let il = 1/l;

            let r = lerp(rmp(dp[0]*il),  .1, .75);
            let g = lerp(rmp(dp[1]*il),  .3, .75);
            let b = lerp(rmp(dp[2]*il), .95, .75);      

            emit(sq(b), sq(g), sq(r), 1);
          },
        })
        .transpose({
          order: 'zxy',
        })
        .slice({
          items: [0, 1],
        })
        .slice({
          source: '<<',
          items: [1, 2],
        })
        .line({
          points: '<<',
          colors: '<',
          width: 2,
          depth: .5,
          color: [0,3,10],//0xFF3090,
          thick: true,
        })
        
  </script>
</body>
</html>
