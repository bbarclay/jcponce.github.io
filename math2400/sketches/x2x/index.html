<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The xˣ Spindle</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"
    ></script>
    <!--
      - a minified version mathbox.min.js is also available;
      - recommend using a specific version (not @latest) in public sites
      <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mathbox@latest/build/bundle/mathbox.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathbox@latest/build/mathbox.css"/>
    -->
    <script
      type="text/javascript"
      src="../mathbox/mathbox-bundle.min.js"
    ></script>
    
    <link
    rel="stylesheet"
    href="../mathbox/mathbox.css"/>
   
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
	  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JPYTNF6MB4"></script>
	  <script src="../../mySetup/google-analytics-ga4.js"></script>
  </head>
  <body>
    <script>

      var wdth = 2200;

      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor"],
        controls: {
          klass: THREE.OrbitControls,
        },
      });
      three = mathbox.three;

      three.camera.position.set(1.3, 0.8, 1.8);
      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      view = mathbox.cartesian({
        range: [
          [-5, 2],
          [-3, 3],
          [-3, 3],
        ],
        scale: [1, 0.6, 0.6],
        
      },
          {
            quaternion: function (t) {
              return [0, -Math.sin(t / 40), 0, Math.cos(t / 40)];
            },
          }
      );

      view.transform({
          position: [-1, 0, 0],
        }).
        axis({
        width: 5,
        start: true,
        end: true,
      });

      // Positive branches
      view.interval({
        width: wdth,
        expr: function (emit, x, i, time) {
          //Curve(t, ℯ^(t ln(abs(t))) cos(2π t n), ℯ^(t ln(abs(t))) sin(2π t n), t, -4, 2)
          

          for(var k=1; k <=7; k++){
            var theta = x;
            var a = Math.exp(theta * Math.log(Math.abs(theta))) * Math.cos(Math.PI * theta * k);
            var b = Math.exp(theta * Math.log(Math.abs(theta))) * Math.sin(Math.PI * theta * k);
            emit(x, a, b);
          }
          
          
        },
        items: 7,
        channels: 3,
      });

      view.transform({
          position: [-1, 0, 0],
        })
        .line({
        color: 0x3090ff,
        width: 1.5,
        size: 1.5,
        start: true,
        end: false,
      });

      // Negative branches
      view.interval({
        width: wdth,
        expr: function (emit, x, i, time) {
          //Curve(t, ℯ^(t ln(abs(t))) cos(2π t n), ℯ^(t ln(abs(t))) sin(2π t n), t, -4, 2)
          

          for(var k=1; k <=6; k++){
            var theta = x;
            var a = Math.exp(theta * Math.log(Math.abs(theta))) * Math.cos(Math.PI * theta * (k-7));
            var b = Math.exp(theta * Math.log(Math.abs(theta))) * Math.sin(Math.PI * theta * (k-7));
            emit(x, a, b);
          }
          
          
        },
        items: 6,
        channels: 3,
      });

      view.transform({
          position: [-1, 0, 0],
        })
        .line({
        color: 0x3090ff,
        width: 1.5,
        size: 1.5,
        start: false,
        end: false,
      });

      // Main branche
      view.interval({
        width: wdth,
        expr: function (emit, x, i, time) {
          //Curve(t, ℯ^(t ln(abs(t))) cos(π t n), ℯ^(t ln(abs(t))) sin(π t n), t, -4, 2)
 
            var theta = x;
            var a = Math.exp(theta * Math.log(Math.abs(theta))) * Math.cos(Math.PI * theta * 0);
            var b = Math.exp(theta * Math.log(Math.abs(theta))) * Math.sin(Math.PI * theta * 0);
            emit(x, a, b);

        },
        items: 1,
        channels: 3,
      });

      view.transform({
          position: [-1, 0, 0],
        })
        .line({
        color: 0x000000,
        width: 7,
        size: 1.5,
        start: false,
        end: false,
      });


    </script>
  </body>
</html>
