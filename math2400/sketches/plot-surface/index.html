<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>MathBox - 3D Grapher</title>
	<script src="../mathbox/mathbox-bundle.min.js"></script>


	<link rel="stylesheet" href="../mathbox/mathbox.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
	<script>
		// Load mathbox with controls
		var mathbox = mathBox({
			plugins: ['core', 'cursor', 'controls'],
			controls: {
				klass: THREE.OrbitControls,
			},
		});
		if (mathbox.fallback) throw "WebGL error";

		// Set renderer background
		var three = mathbox.three;
		three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

		// Set mathbox units and place camera
		mathbox.set({
			scale: 720,
			focus: 3
		});
		mathbox.camera({
			proxy: true,
			position: [0, 0, 3]
		});

		// Create cartesian view
		var domain = mathbox.cartesian({
			range: [
				[-10, 10],
				[-5, 5],
				[-5, 5]
			],
			scale: [6 / 4, 3 / 4, 3 / 4],
		});

		// 2D axes / grid
		domain.axis({
			axis: 1,
			width: 3
		});
		domain.axis({
			axis: 2,
			width: 3
		});
		domain.axis({
			axis: 3,
			width: 3
		});
		domain.grid({
			width: 1.5,
			divideX: 20,
			divideY: 10
		});


		// Sine Wave Curve
		domain
			.area({
				axes: [1, 3],
				width: 193,
				height: 97,
				channels: 3,
				channels: 3,
				expr: function (emit, x, y, i, j, t) {
					//emit(x, 3.5 * Math.sin(x + t));
					emit(x, Ï€ / 2 + .6 * Math.sin(x + t - y + 2 * Math.sin(y)) + .3 * Math.sin(x * 2 + y * 2 + t *
						1.81) + .1825 * Math.sin(x * 3 - y * 2 + t * 2.18), y);
				},
			})
			.surface({
				width: 5,
				color: '#3090FF',
			});
	</script>
</body>

</html>
