<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lorenz Attractor - MathBox</title>
  <script src="mathbox-bundle.min.js"></script>
  <script src="dat.gui.min.js"></script>
  <link rel="stylesheet" href="mathbox.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JPYTNF6MB4"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'G-JPYTNF6MB4');
  </script>

  
</head>
<body>


  <div class="hud">
    <p>
      <span style="font-size:18px;text-align:center">
        ❤️ <a href="https://www.patreon.com/jcponce" target="_blank">dynamicmath.xyz</a><br/>
        
      </span>
    </p>
</div>



  <script>

    // GUI props
    let props = {
      b: 0.208186,
    };

    let f = 0.6; // scale factor
    let dfdt = ([x, y, z]) => {
      let {σ, r, b} = props;
      return [
        50 * (Math.sin(f*y) - b * f*x),
        50 * (Math.sin(f*z) - b * f*y),
        50 * (Math.sin(f*x) - b * f*z),
      ];
    }

    let dedt = ([x, y, z], [dx, dy, dz]) => {
      let {b} = props;
      return [
        Math.sin(dy) - b * dx,
        Math.sin(dz) - b * dy,
        Math.sin(dx) - b * dz,
      ];
    }

    // Simulation Parameters
    let W = 40;
    let D = 32;
    let N = 16;
    let dt = 1/500;

    // (Re)set initial position
    let ps;
    let lerp = (a, b, t) => a + (b - a) * t;
    let seq = (n, s = 0, t = 1) => [...new Array(n)].map((_, i) => s + i * t);
    let range = (a, b, n) => seq(n, a, (b - a) / (n - 1));  
    let recalculate = () => {
      ps = range(-W, W, D).map(y => range(-W, W, D).map(x => [x, y, 0]));      
    }
    recalculate();

    // Spawn dat gui
    let gui = new dat.GUI();
    gui.add(props, 'b').min(0).max(0.5).step(.001).onChange(recalculate);
    
    // Spawn mathbox
    let mathbox = window.mathbox = mathBox({
      plugins: [
        'core', 
        'controls', 
        'cursor', 
        //'stats'
      ],
      controls: {
        klass: THREE.OrbitControls
      },
    });

    // Black background
    let three = window.three = mathbox.three;
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    // Set camera
    mathbox.camera({
      proxy: true,
      position: [-3, 0, 4],
      fov: 30,
    });


  let s = W/4;
  // View
  mathbox
    .unit({
      scale: 720,
      focus: 6,
    })
      .cartesian({
        range: [[-s, s], [-s, s], [-s, s]],
        scale: [1, 1, 1],
      })
        .grid({
          origin: [W, -W/4, -W/4],
          axes: 'xz',
          opacity: .5,
        })
        .grid({
          origin: [W, -W/4, -W/4],
          axes: 'xy',
          opacity: .5,
        })
        .grid({
          origin: [W/4, -W/4, W/4],
          axes: 'yz',
          opacity: .5,
        })

        .area({
          axes: 'xy',
          width: D,
          height: D,
          history: N + 1,
          channels: 4,
          items: 2,
          expr: (emit, x, y, i, j) => {
            // Integrate one step of lorenz
            let p = ps[j][i];
            let dp = dfdt(p);
            p[0] = p[0] + dp[0]*dt;
            p[1] = p[1] + dp[1]*dt;
            p[2] = p[2] + dp[2]*dt;
            emit(p[0], p[1], p[2], 0);
            
            // Color by velocity
            let rmp = e => Math.sqrt(e*e*1.5+.25);
            let sq = e => (e);

            let l = Math.sqrt(dp[0]*dp[0] + dp[1]*dp[1] + dp[2]*dp[2]);
            let il = 1/l;

            let r = lerp(rmp(dp[0]*il),  .1, .75);
            let g = lerp(rmp(dp[1]*il),  .3, .75);
            let b = lerp(rmp(dp[2]*il), .95, .75);      

            emit(sq(b), sq(g), sq(r), 1);
          },
        })
        .transpose({
          order: 'zxy',
        })
        .slice({
          items: [0, 1],
        })
        .slice({
          source: '<<',
          items: [1, 2],
        })
        .line({
          points: '<<',
          colors: '<',
          width: 2,
          depth: .5,
          color: [0, 3, 10],//0xFF3090,
          thick: true,
        })
        
  </script>
</body>
</html>
