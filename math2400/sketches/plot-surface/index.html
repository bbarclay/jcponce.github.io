<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>MathBox - 3D Grapher</title>
	<script src="../mathbox/mathbox-bundle.min.js"></script>


	<link rel="stylesheet" href="../mathbox/mathbox.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
	<script>
		// Load mathbox with controls
		var mathbox = mathBox({
			plugins: ['core', 'cursor', 'controls'],
			controls: {
				klass: THREE.OrbitControls,
			},
		});
		if (mathbox.fallback) throw "WebGL error";

		// Set renderer background
		var three = mathbox.three;
		three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

		// Set mathbox units and place camera
		mathbox.set({
			scale: 720,
			focus: 3
		});
		mathbox.camera({
			proxy: true,
			position: [0, -2.5, 0.4]
		});

		var xMin = -3,
			xMax = 3,
			yMin = -3,
			yMax = 3,
			zMin = -3,
			zMax = 3;
		var uMin = -3.14,
			uMax = 3.14,
			vMin = -1.5,
			vMax = 1.5;

		// Create cartesian view
		var view = mathbox.cartesian({
			range: [
				[xMin, xMax],
				[yMin, yMax],
				[zMin, zMax]
			],
			scale: [0.8, 0.8, 0.8],
		});

		// Create u,v domain
		var domain = mathbox.cartesian({
			range: [
				[uMin, uMax],
				[vMin, vMax]
			]
		});

		// 3D axes / grid
		domain.axis({
			axis: 1,
			width: 3
		});
		domain.axis({
			axis: 2,
			width: 3
		});
		domain.axis({
			axis: 3,
			width: 3
		});
		domain.grid({
			width: 1,
			divideX: 20,
			divideY: 20
		});

		
		// Data for plotting
		var resolution = 64;
		var graphData = domain.area({
				axes: [1, 2], // u, v
				width: resolution,
				height: resolution,
				channels: 3,
				expr: function (emit, u, v, i, j, t) {
					//emit(x, 3.5 * Math.sin(x + t));
					var spd = 0.35;
					//emit(x, Ï€ / 2 + .6 * Math.sin(x + spd * t - y + 2 * Math.sin(y)) + .3 * Math.sin(x * 2 + y * 2 + spd * t *
					//1.81) + .1825 * Math.sin(x * 3 - y * 2 + spd * t * 2.18), y);
					emit(Math.cos(spd * t) * Math.sinh(v) * Math.sin(u) + Math.sin(spd * t) * Math.cosh(v) * Math.cos(
							u),
						-Math.cos(spd * t) * Math.sinh(v) * Math.cos(u) + Math.sin(spd * t) * Math.cosh(v) * Math
						.sin(u),
						u * Math.cos(spd * t) + v * Math.sin(spd * t)
					)
				},
			});
		view.surface({
			points: graphData,
			fill: true,
			lineX: true,
			lineY: true,
			width: 0.5,
			color: '#3090FF',
			//zBias: 1,
			shaded: true,
			
		});
	</script>
</body>

</html>
