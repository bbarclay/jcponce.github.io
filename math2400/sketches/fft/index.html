<html lang="en">
    <head>
    <title>FFT Music Visualizer</title>
    <script src="mySketch.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/freshfork/p5.EasyCam@1.2.1/p5.easycam.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@v1.6.0/lib/addons/p5.sound.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
	  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JPYTNF6MB4"></script>
	  <script src="../../mySetup/google-analytics-ga4.js"></script>
    </head>
<body>

    <div id="easycamhud" class="hud">
        <p><span style="font-size:18px">
          <a href="https://soundcloud.com/stage7/8-bit-mentality" target="_blank">8-bit mentality</a>
        </span>
        </p><br/>
        <p>
            <button id="play" type="button">Play/Pause</button>
        </p><br/>
        <p>
            <input 
            onclick="toggle2()" 
            type="checkbox" 
            id="rotate" 
            name="rotate" 
            value="false" unchecked>
            <label style="font-size:1.1em;" for="rotate"> Spin</label><br>
        </p>
      </div>

      <script>
        let val = document.getElementById('rotate').checked;
        //console.log('Test', val);

        function toggle2(){
            val = !val;
            //console.log('Toggled', val);
        }
      </script>
</body>


</html>
