<!DOCTYPE html>
<html>

<head>
  <title>MAA Logo Epicycles</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JPYTNF6MB4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-JPYTNF6MB4');
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <script>
    window.onkeypress = function(event) {
      if (event.keyCode == 70) {
        openFullscreen();
      }
    }
  </script>

  <script>
    var elem = document.documentElement;

    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        /* Firefox */
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        /* Chrome, Safari & Opera */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        /* IE/Edge */
        elem.msRequestFullscreen();
      }
    }
  </script>

</head>

<body>

  <div class="support">
    <p>❤️ <a href="https://www.patreon.com/jcponce">Patreon</a></p>
  </div>

  <script src="signalmaa.js"></script>
  <script src="fourier.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
